<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Votre Site Web</title>
<style>
 
  body { font-family: Arial, sans-serif; background: blue;}
  nav { background-color: #333; }
  nav a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
    display: inline-block;
    background: gray;
  }
  nav a:hover { background-color: #ddd; color: black; }
  .content { padding: 20px; }
</style>
</head>
<body>

<nav>
  <a href="#accueil">Accueil</a>
  <a href="#menu">Menu</a>
  <a href="#apropos">À propos</a>
</nav>

<div class="content" id="accueil">
  <h1>Accueil</h1>
  <p>Bienvenue sur notre site web.</p>
  <p> Je suis un site nouveau nee</p>
</div>

<div class="content" id="menu" style="display:none;">
  <h1>Menu</h1>
  <p>Découvrez notre menu délicieux.</p>
</div>

<div class="content" id="apropos" style="display:none;">
  <h1>À propos</h1>
  <p>En savoir plus sur notre entreprise.</p>
</div>

<script>
  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelectorAll('.content').forEach(div => { div.style.display = 'none'; });
      document.querySelector(this.getAttribute('href')).style.display = 'block';
    });
  });
</script>

</body>
</html>
